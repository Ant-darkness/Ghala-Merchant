<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghala System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <!-- Main Card Box -->
  <div class="bg-white shadow-2xl rounded-2xl p-10 max-w-xl w-full text-center space-y-6">
    
    <!-- Heading + Welcome -->
    <div>
      <h1 class="text-4xl font-bold text-indigo-600">Ghala Payment Simulator</h1>
      <p class="text-gray-600 mt-2">
        Welcome! Use this system to register merchants and simulate customer payments easily and securely.
      </p>
    </div>

    <!-- Buttons in a row -->
    <div class="flex justify-center space-x-4">
      <a href="/merchant-settings" class="bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-2 px-4 rounded shadow-md transition duration-200">
        Enter Merchant
      </a>
      <a href="/orders" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow-md transition duration-200">
        View Orders
      </a>
    </div>
    
  </div>
</body>
</html>
